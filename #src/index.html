$(document).ready(function () {
    //initialize swiper when document ready
    var mySwiper = new Swiper('.swiper-container', {
        loop: true,
        spaceBetween: 50,
        speed: 1000,
        effect: 'fade',
        navigation: {

            prevEl: '.swiper-button-prev',

            disableOnInteraction: false,
        }
    })

});
